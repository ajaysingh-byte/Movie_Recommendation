{% extends "base.html" %}
{% block title %}Reset Password | Movie Recommendation System{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot.css') }}">
{% endblock %}

{% block content %}
<div class="forgot-wrapper">
  <div class="forgot-card">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter a new password for your account.</p>

    <form action="{{ url_for('reset_password', token=token) }}" method="post">
      <div class="field">
        <label for="password">New password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="field">
        <label for="password_confirm">Confirm password</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
      </div>

      <button type="submit" class="btn-primary">Set new password</button>

      <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to login</a>
    </form>
  </div>
</div>
{% endblock %}
